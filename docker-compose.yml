version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: threadhub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: threadhub_user
      POSTGRES_PASSWORD: threadhub_pass
      POSTGRES_DB: threadhub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U threadhub_user -d threadhub" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - threadhub-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: threadhub-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=postgresql://threadhub_user:threadhub_pass@postgres:5432/threadhub
      - NODE_ENV=development
      - PORT=3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - threadhub-network
    command: npm run dev

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: threadhub-frontend
    restart: unless-stopped
    ports:
      - "5173:9002" # host:contenedor http://localhost:5173
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    depends_on:
      - backend
    networks:
      - threadhub-network
    command: npm run dev

volumes:
  postgres_data:
    driver: local

networks:
  threadhub-network:
    driver: bridge
